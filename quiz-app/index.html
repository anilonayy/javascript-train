<!doctype html>
<html lang="en">

<head>
  <title>QuizApp</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="flex-center">

    <div id="starting" class="hidden">
        <div id="start-button" class="shadow">Başlamak İçin Tıklayın!</div>
    </div>

    <div id="questions" class="">
        <div class="card">
            <div class="card-header questions-header">
                <h4 class="card-title" id="card-title-el"> </h4>
                <div class="timeout flex-center" id="timeout-el"></div>
            </div>
            <div class="card-body">
                <div class="question-title" id="question-title-el"></div>
                <div class="question-answers" id="question-answers">
                   
                </div>
            </div>
            <div class="card-footer flex-end">
                <div id="next-question" class="btn btn-primary">Next Question</div>
            </div>
        </div>
    </div>

    <div id="results" class="hidden">RESULTS</div>

    <script src="script.js"></script>
</body>

</html>
