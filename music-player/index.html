<!doctype html>
<html lang="en">

<head>
  <title>Music Player</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="h-100 w-100 flex-center">

    <main class="container h-100 d-flex align-items-center justify-content-center">
        <section class="card player-card shadow" style="border-radius:3px">
            <div id="cover-image-area" class="w-100">
                <img id="cover-image" src="https://www.picsum.photos/100" class="cover-image" alt="cover-image">
            </div>
            <div id="singer-info" class="text-center my-2">
                <h3 id="song-name" class="mb-0 mt-2">Song Name</h3>
                <span id="singer-name">Singer Name</span>
            </div>
            <hr>
            <div id="song-controls" class="px-4 my-2">
                <div class="song-range">
                    <audio style="display:none" id="song-player"></audio>
                    <input type="range" class="form-range" value="0" id="music-second-range"> 
                    <div id="song-positions" class="d-flex justify-content-between">
                        <span id="song-second">0:00</span>
                        <span id="song-total-second">3:26</span>
                    </div>
                </div>
                <!-- Start - Stop  -->
                <div>
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <button id="backward-button" class="btn btn-primary rounded-circle flex-center aspect-square"> <i class="bi bi-skip-backward-fill"></i> </button>
                        <button id="play-button" class="btn btn-primary rounded-circle flex-center aspect-square"  > <svg style="width:28px;height:28px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                          </svg> </button>
                        <button id="forward-button" class="btn btn-primary rounded-circle flex-center aspect-square"> <i class="bi bi-skip-forward-fill"></i> </button>
                    </div>
                </div>
            </div>
            <hr>
            <div class=" py-2 px-4 d-flex align-items-center justify-content-between" style="background-color:rgb(221, 221, 221);">
                <div class="toggle">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item border-0" >
                            <button class="btn btn-primary flex-center" style="width:30px;height:30px">
                                <i data-bs-toggle="collapse"  data-bs-target="#collapseOne"  class="bi bi-list"></i>
                            </button>
                        </div>
                      </div>
                </div>
                <div class="sound-controls flex-center gap-2">
                    <i class="bi bi-volume-up-fill"></i>
                    <input type="range" >
                </div>
            </div>

            <div class="song-list">
                <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group" id="song-list">
                            <li class="list-group-item d-flex justify-content-between align-items-center ">
                                Active list item
                                <span class="badge bg-primary badge-pill">pill1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                List item
                                <span class="badge bg-primary badge-pill">pill2</span>
                            </li>
                            
                        </ul>
                    </div>
                  </div>
            </div>
        </section>
       
    </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
