<!doctype html>
<html lang="en">

<head>
  <title>Form Validator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

   <div class="container col-6">
    <div class="card shadow mt-5">
        <div class="card-header">
            <h4 class="card-title text-center">Create User</h4>
        </div>
        <div class="card-body">
            <form id="form" class="row g-3 ">
                <div>
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
                  <span></span>
                </div>

                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Username">
                    <span></span>
                  </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Username">
                    <span></span>
                  </div>

                <div>
                    <label for="passwordConfrim" class="form-label">Password Confrim</label>
                    <input type="password" class="form-control" id="passwordConfrim" placeholder="Username">
                    <span></span>
                  </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </div>
   
   </div>

    <script src="app.js"></script>
</body>

</html>
